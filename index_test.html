<!-- View/Edit Book Modal -->
<div class="modal fade" tabindex="-1" id="book-view-modal">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content border-round-4">
            <div class="modal-header pb-2">
                <h5 class="modal-title">EDITING</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row align-items-end">
                    <div class="col-lg-6">
                        <div class="pb-3 text-center">
                            <img class="m-auto img-fluid img-modal" id="modal-book-cover" src="">
                        </div>
                        <div class="pb-3">
                            <div class="edit-field position-relative">
                                <label for="modal-book-title-input" class="field-label position-absolute"><span>Title</span></label>
                                <div class="mx-3 mt-2">
                                    <input type="text" class="field-text field-small w-100" id="modal-book-title-input">
                                </div>
                            </div>
                        </div>
                        <div class="pb-3">
                            <div class="position-relative">
                                <label for="modal-book-author-input" class="field-label position-absolute"><span id="modal-book-author-title">Author</span></label>
                                <div class="mx-3 mt-2">
                                    <input type="text" class="field-text field-small w-100" id="modal-book-author-input">
                                </div>
                            </div>
                        </div>
                        <div class="pb-3">
                            <div class="position-relative ">
                                <label for="modal-book-series-input" class="field-label position-absolute"><span>Series</span></label>
                                <div class="mx-3 mt-2">
                                    <input type="text" class="field-text field-small w-100" id="modal-book-series-input">
                                </div>
                            </div>
                        </div>
